{% extends 'base_layout.html'%}

{% block content %}

    <div class = "create-recipe">
        <h2> Post your recipe here! </h2>
        <form class="site-form" action="{% url 'recipes:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
    </div>
    <script src="/static/slugify.js"></script>

{% endblock %}
